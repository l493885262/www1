<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/index.css">
	<title>找回密码</title>
</head>
<body>
<!-- backpa -->
<div class="backpa bgf auto">
	<h2>找回密码</h2>
	<ul class="backpa-menu">
		<li class="yz1 clearfix active"><span>1</span>验证身份</li>
		<li class="yz2 clearfix"><span>2</span>重置登录密码</li>
		<li class="yz3 clearfix"><span>3</span>完成</li>
	</ul>
	<div class="backpa-con">
		<div class="backpa-in1">
			<div class="backpa-info">
				<div>
					<input class="inp" type="text" value="请输入认筹的电话号码" onblur="if(this.value=='') this.value='请输入认筹的电话号码'" onClick="if(this.value=='请输入认筹的电话号码')this.value=''" />
				</div>
				<div class="mt20 clearfix">
					<input class="inp yzm fl" type="text" value="验证码" onblur="if(this.value=='') this.value='验证码'" onClick="if(this.value=='验证码')this.value=''" />
					<div class="fsyz fr">
						<span class="fsan">发送验证码</span>
						<span class="yzma"></span>
					</div>
				</div>
			</div>
			<div class="backpa-btn">
				<input class="next1 btn" type="button" value="下一步">
			</div>
		</div>
		<div class="backpa-in2">
			<div class="backpa-info">
				<div>
					<input class="inp" type="text" value="输入新登录密码" onblur="if(this.value=='') this.value='输入新登录密码'" onClick="if(this.value=='输入新登录密码')this.value=''" />
				</div>
				<div class="mt20">
					<input class="inp" type="text" value="输入新登录密码" onblur="if(this.value=='') this.value='输入新登录密码'" onClick="if(this.value=='输入新登录密码')this.value=''" />
				</div>
			</div>
			<div class="backpa-btn">
				<input class="next2 btn" type="button" value="下一步">
			</div>
		</div>
		<div class="backpa-in3">
			<div class="backpa-info tc">
				<img src="images/back.png" alt="">
				<h3>恭喜您重置密码成功！</h3>
			</div>
			<div class="backpa-btn">
				<input class="next3 btn" type="button" value="马上登录">
			</div>
		</div>
	</div>
</div>
<!-- /backpa -->
<!-- land-footer -->
<div class="pb50 tc"><p class="c-999 f14">Copyright @ 2016 Berui.com</p></div>
<!-- /land-footer -->
<script src="js/jquery.min.js"></script>
<script>
	$(function() {
		//下一步
		$(".next1").click(function(event) {
			$(".backpa-in2").show().siblings().hide();
			$(".yz2").addClass('active');
		});
		$(".next2").click(function(event) {
			$(".backpa-in3").show().siblings().hide();
			$(".yz3").addClass('active');
		});
		//发送验证码
		$(".fsan").click(function() {
			// $(this).hide().siblings().show();
			$(".fsan").hide();
			$(".yzma").show();
			djs ()
		});
		//倒计时
		function qcd () {clearInterval(djq);}
		function djs () {
			var sj=5;
				$(".yzma").html(sj+"秒后");
			djq = setInterval(function () {
				if (sj>0) {
					sj--;
					$(".yzma").html(sj+"秒后")
				}else{
					$(".fsan").show();
					$(".yzma").hide();
					qcd () 
				};
			},1000);
		}
		//
	});
</script>
</body>
</html>
